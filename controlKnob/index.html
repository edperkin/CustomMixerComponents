<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Knob</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="knob-container">
    <div id="knob">
        <img id="dial-svg" draggable="false" src="ControlDialRender.svg" alt="dial">
        <img id="knob-svg" draggable="false" src="ControlKnobRender.svg" alt="knob">
    </div>
</div>
<div id="input-container">
    <input type="number" id="value-input" min="0" max="100" value="0">
</div>
</body>
</html>
